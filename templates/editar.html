{% extends "template.html" %}
{% block conteudo %}
      <a class="btn btn-primary" href="{{ url_for('index')}}">Voltar</a>
    <form method="post" action="{{ url_for('atualizar') }}" enctype="multipart/form-data">

        <figure class="thumb col-md-4">
            <img class="img-responsive" src="{{ url_for('imagem', nome_arquivo=capa_jogo) }}">
            <figcaption>
                <label class="fileContainer">
                    Mudar capa
                   <input type="file" name="arquivo" accept=".jpg">
                </label>
            </figcaption>
        </figure>

        <fieldset>
            <input type="hidden" name="id" class="form-control" value="{{ jogo.get_id()}}">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="form-control" value="{{ jogo.get_nome()}}">
            </div>
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <input type="text" id="categoria" name="categoria" class="form-control" value="{{ jogo.get_categoria()}}">
            </div>
            <div class="form-group">
                <label for="console">Console</label>
                <input type="text" id="console" name="console" class="form-control" value="{{ jogo.get_plataforma()}}">
            </div>
            <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
    </form>
{% endblock %}
